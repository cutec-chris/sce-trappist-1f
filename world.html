<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>sce - Trappist 1F</title>
    <link rel="stylesheet" href="client.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <script>const global = window;</script>
    <script src="/server/server/client.mjs" type="module"></script>

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.x/dist/aframe-teleport-controls.min.js"></script>
    <a-scene>
      <a-assets>
      </a-assets>      
      <a-sky></a-sky>
      <a-entity id="teleHand" hand-controls="hand: left" teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"></a-entity>
      <a-entity id="blockHand" hand-controls="hand: right" laser-controls intersection-spawn="event: click; mixin: voxel"></a-entity>
      <a-entity id="player" kinematic-body movement-controls="controls: checkpoint, gamepad, trackpad, keyboard, touch;" position="0 0 0">
        <a-entity camera raycaster position="0 1.6 0" look-controls="pointerLockEnabled: true;">
          <a-cursor id="a-cursor" 
                    position="0 0 -1"
                    geometry="primitive: sphere; radius: 0.0"
                    material="color: black; shader: flat"          
                    intersection-spawn="event: click; mixin: voxel"></a-cursor>
        </a-entity>
      </a-entity>
      <a-entity environment="preset: starry; grid: 1x1""></a-entity>
    </a-scene>
    <noscript>
      <div class="alert">
          You need to enable JavaScript to play SecondChanceEvolution.
      </div>
    </noscript>
  </body>
</html>
