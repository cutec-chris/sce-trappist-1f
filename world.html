<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>sce - Trappist 1F</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <link rel="stylesheet" href="/server/server/client.css">
    <script>const global = window;</script>
    <div id="nologin"> 
      <div class="centeredtext">
        loading...
      </div>
    </div>
    <script src="/server/server/client.mjs" type="module"></script>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="ocean-plane.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.x/dist/aframe-teleport-controls.min.js"></script>
    <a-scene id="scene">
      <a-assets id="assets">
      </a-assets>
      <div id="tiles">
      </div>
      <a-entity id="teleHand" hand-controls="hand: left" teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"></a-entity>
      <a-entity id="blockHand" hand-controls="hand: right" laser-controls intersection-spawn="event: click; mixin: voxel"></a-entity>
      <a-entity id="player" kinematic-body movement-controls="controls: checkpoint, gamepad, trackpad, keyboard, touch;" position="0 0 0">
        <a-entity camera raycaster position="0 1.6 0" look-controls="pointerLockEnabled: true;">
          <a-sphere id="gui" position="0 0 0" radius="-0.5" color="#ffffff" opacity="0">
            <a-entity id="connectionlost" display="none" position="0.0 0 -0.5" text="align: center; width: .8; value: connection lost...;" opacity=".5" animation="property: components.text.material.uniforms.opacity.value; to: 0; dir: alternate; loop: true"></a-entity>
          </a-sphere>
          <a-cursor id="a-cursor" 
                    position="0 0 -1"
                    geometry="primitive: sphere; radius: 0.0"
                    material="color: black; shader: flat"          
                    intersection-spawn="event: click; mixin: voxel"></a-cursor>
        </a-entity>
      </a-entity>
      <a-entity environment="preset: yavapai;grid: none;fog: 0.9;skyType: color;skyColor: #1da2d8;groundColor: #064273;groundColor2: #0642a3;dressingColor: #064273"></a-entity>
      <sce-ocean 
      width="50" 
      depth="50" 
      density="10"  
      color="#d9d0ae"  
      position="0 0 0" 
      opacity="1"
      speed="0.1"
      speedVariance="0.2">
      </sce-ocean>
    </a-scene>
    <noscript>
      <div class="alert">
          You need to enable JavaScript to play SecondChanceEvolution.
      </div>
    </noscript>
  </body>
</html>
